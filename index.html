<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #url-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
        }
        #go-button, #fullscreen-button, #roblox-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy</h1>
    <input type="text" id="url-input" placeholder="Enter URL or search term">
    <button id="go-button">Go</button>
    <button id="fullscreen-button">Fullscreen</button>
    <button id="roblox-button">Play Roblox</button>
    <iframe id="iframe" src=""></iframe>

    <script>
        const goButton = document.getElementById('go-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const robloxButton = document.getElementById('roblox-button');
        const iframe = document.getElementById('iframe');

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        goButton.addEventListener('click', () => {
            const input = document.getElementById('url-input').value.trim();
            let url;

            if (input === '') return;

            if (isValidUrl(input) || /^(https?:\/\/)/i.test(input)) {
                url = input.startsWith('http') ? input : 'http://' + input;
            } else if (/\.[a-z]{2,}$/.test(input)) {
                url = 'http://' + input;
            } else {
                url = '/proxy?target=' + encodeURIComponent('https://www.google.com/search?q=' + encodeURIComponent(input));
            }

            iframe.src = url;
        });

        fullscreenButton.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        });

        robloxButton.addEventListener('click', () => {
            iframe.src = '/proxy?target=' + encodeURIComponent('https://www.roblox.com/games');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy</h1>
        <input type="text" id="url-input" placeholder="Enter URL or search term">
        <button id="go-button">Go</button>
        <button id="fullscreen-button">Fullscreen</button>
        <button id="roblox-button">Play Roblox</button>
        <iframe id="iframe"></iframe>
    </div>

    <script>
        document.getElementById('go-button').addEventListener('click', () => {
            const input = document.getElementById('url-input').value.trim();
            const iframe = document.getElementById('iframe');
            const proxyServerUrl = '/proxy?target=';

            if (input === '') return;

            let url;
            if (/^(https?:\/\/)/i.test(input)) {
                url = input;
            } else if (/\.[a-z]{2,}$/i.test(input)) {
                url = 'http://' + input;
            } else {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
            }

            iframe.src = proxyServerUrl + encodeURIComponent(url);
        });

        document.getElementById('fullscreen-button').addEventListener('click', () => {
            const iframe = document.getElementById('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        });

        document.getElementById('roblox-button').addEventListener('click', () => {
            document.getElementById('iframe').src = '/proxy?target=https://www.roblox.com/games';
        });
    </script>
</body>
</html>

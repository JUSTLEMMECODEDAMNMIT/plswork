<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 800px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0070f3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
            min-height: 600px;
            max-height: 90vh;
            transition: height 0.3s ease;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0070f3;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        .fullscreen-btn:hover {
            background-color: #005bb5;
        }
        .roblox-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
        }
        .roblox-btn:hover {
            background-color: #e68a00;
        }
        .fallback-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Proxy</h1>
        <p>Enter a domain, URL, or search term:</p>
        <form id="proxy-form">
            <input type="text" id="url" placeholder="Enter domain, URL, or search term" required>
            <button type="submit">Search</button>
        </form>
        <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>
        <button class="roblox-btn" id="roblox-btn">Play Roblox</button>
        <iframe id="content" src=""></iframe>
        <div class="fallback-message" id="fallback-message">
            It seems the content cannot be displayed. You can visit <a href="https://www.roblox.com" target="_blank">Roblox</a> directly.
        </div>
    </div>

    <script>
        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value.trim();
            const iframe = document.getElementById('content');
            const fallbackMessage = document.getElementById('fallback-message');

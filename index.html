<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0070f3;
            color: white;
            cursor: pointer;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <form id="proxy-form">
        <input type="text" id="url" placeholder="Enter URL" required>
        <button type="submit">Go</button>
    </form>
    <iframe id="content"></iframe>

    <script>
        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            // Set iframe source to the serverless function with the URL parameter
            document.getElementById('content').src = `/api/proxy?url=${encodeURIComponent(url)}`;
        });
    </script>
</body>
</html>

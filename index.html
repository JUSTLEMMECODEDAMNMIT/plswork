<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 800px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0070f3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
            min-height: 600px; /* Ensures minimum height */
            max-height: 90vh; /* Restricts maximum height to viewport */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Proxy</h1>
        <p>Enter a partial URL or domain to search:</p>
        <form id="proxy-form">
            <input type="text" id="url" placeholder="Enter domain or URL" required>
            <button type="submit">Search</button>
        </form>
        <iframe id="content" src=""></iframe>
    </div>

    <script>
        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value.trim();
            if (url) {
                // Set iframe source to the serverless function with the URL parameter
                document.getElementById('content').src = `/api/proxy?url=${encodeURIComponent(url)}`;
            }
        });
    </script>
</body>
</html>
